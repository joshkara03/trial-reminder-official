<!DOCTYPE html>
<html>
  <head>
    <title>Set Reminder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <h1 class="popup-title">Set Your Trial Reminder</h1>

      <label for="urlInput" class="popup-label">Website URL:</label>
      <input type="text" id="urlInput" class="popup-input" placeholder="Loading URL..." readonly />

      <label for="email" class="popup-label">Your Email:</label>
      <input type="email" id="email" class="popup-input" placeholder="you@example.com" />

      <label for="reminderDate" class="popup-label">Reminder Date:</label>
      <input type="date" id="reminderDate" class="popup-input" />

      <button id="saveBtn" class="popup-button">Save Reminder</button>
    </div>
  </body>
</html>
